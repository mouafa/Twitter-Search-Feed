<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    
    <!-- include jquery -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script>
    
    <!-- include source. order is important -->
    <!--
    <script type="text/javascript" src="PrettyDate.js"></script>
    <script type="text/javascript" src="TwitterSearch.js"></script>
    <script type="text/javascript" src="TwitterSearchRequest.js"></script>
    <script type="text/javascript" src="Tweet.js"></script>
    <script type="text/javascript" src="FeedView.js"></script>
    <script type="text/javascript" src="FeedBuffer.js"></script>
    <script type="text/javascript" src="Feed.js"></script>
    <script type="text/javascript" src="TwitterSearchFeed.js"></script>
    -->
    
    <!-- include minified source -->
    <script type="text/javascript" src="TwitterSearchFeed.min.js"></script>
    
    
    <!-- bring in the styles -->
    <link rel="stylesheet" type="text/css" href="TwitterSearchFeed.css" />
    
    <script type="text/javascript">
    
    $(document).ready(function()
    {
        // Create the feed
        new TwitterSearchFeed({
            $node: $('#feed'),      // The jquery node set representing the feed
            search: 'skyrim',       // The search term
            viewportHeight: 300     // The viewport height
        });
        
    });
    
    </script>
    
    <style type="text/css">
    
    html, body {
        margin: 0;
        padding: 0;
        background: #eee;
        color: #333;
        font-family: "Lucida Grande", "Lucida Sans Unicode", sans-serif;
        font-size: 12px;
    }
    
    #container {
        width: 500px;
        margin: 100px auto;
        background: #fff;
        padding: 10px;
    }
    
    a {
        color: #0382c3;
        text-decoration: none;
    }
    
    a:hover {
        text-decoration: underline;
    }
    
    </style>
</head>
<body>
    
    <div id="container">
        <div id="feed"></div>
    </div>
    
</body>
</html>
